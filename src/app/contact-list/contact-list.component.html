<h2>Contact List</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Contact</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.surname }}</td>
    <td>{{ contact.contactInfo }}</td>
    <td>
      <button routerLink="{{'/add/' + contact.id}}" routerLinkActive="active">Edit</button>
       <button (click)="deleteContact(contact.id!)">Delete</button>
    </td>
  </tr>
</table>
